<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            background-color: tan;
            height: 800px;
            display: flex;
        }
        .box{
            display: inline-block;
            background-color: tomato;
            height: 200px;
            width: 200px;
            border: solid 2px;
            margin: 10px;
        }
        #Name{
            position: absolute;
            top: 100px;
            left: 70px;
            background-color: thistle;
        }
    </style>
</head>
<body>
    <section>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box" id="Name"></div>
        <div class="box"></div>
    </section>
</body>
</html>
